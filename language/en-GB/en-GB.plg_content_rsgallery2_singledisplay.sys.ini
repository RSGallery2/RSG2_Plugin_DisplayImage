PLG_CONTENT_RSGALLERY2_SINGLEDISPLAY="RSGallery2 Single Image Display"
PLG_CONTENT_RSGALLERY2_SINGLEDISPLAY_XML_DESCRIPTION="<h3>RSGallery2 Single Image Display plugin</h3>This plugin will replace <b>{rsg2_singledisplay: imageid, size, caption, format, clearfloat}</b> in articles with the corresponding RSGallery2 image. <br /> <ul><li>imageid: Backend > Components > RSGallery2 > Items: use the number from the ID column (required).</li><li>size: thumb, display or original (optional, default is display).</li><li>caption: true (use the item desciption as a caption) or false (no caption) (optional, default is false).</li><li>format: text-align style property (optional)</li><li>clearfloat: both, left, right or false: when not set to false this inserts a div CSS element after the image with clear property both, left or right (optional, default is false)</li></ul><br />When the given image id does not exist, or the image or gallery is unpublished, the plugin will show nothing unless the option Debug is turned on. When the user is not allowed to access the gallery where the item belongs to, nothing will show unless the options Debug is turned on.<br /><br />Examples: <br />{rsg2_singledisplay:9999,thumb,true,left;float:left, left} <br /> {rsg2_singledisplay:2,display,false,right, float:right, both} <br /> {rsg2_singledisplay:42}. <br /><br />Plugin Options <br />Different 'popup' options are available: no popup, use of Link and Link Text (which are parameters of the item), normal popup, Joomla modal and Highslide.<br /><br />Important note on the Highslide effect: <br />Highslide JS is an image, media and gallery viewer written in JavaScript (see http://highslide.com). The Highslide JS for Joomla plugin (available at http://joomlanook.com) exposes all of the flexibility of Highslide JS through a clear and concise configuration screen. <br />To use the Highslide effect with this RSGallery2 Single Image Display plugin you need to have the Highslide JS for Joomla plugin installed and enabled!<br /><b>NOTE</b>: If you intend to use Highslide JS on a commercial website you MUST purchase a license from the author of Highslide JS. Please go to http://highslide.com/ for more details.<br /><br />Links<br />http://www.rsgallery2.nl for information on RSGallery2 and this RSGallery2 Single Image Display Plugin.<br />http://highslide.com/ for information on Highslide JS and how to obtain a license for use on commercial websites.<br />http://joomlanook.com/ for information on the Highslide JS for Joomla plugin.<br /><br />Please do not forget to enable the Plugin in the Plugin Manager!<br /><br />"